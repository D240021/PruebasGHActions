name: PruebaSecretsValidator

on:
    push

jobs:

    prueba-action:

        runs-on: ubuntu-latest

        steps:

            - name: Use checkout
              uses: actions/checkout@v4

            - name: GH Secrets Validator
              uses: D240021/gh-secret-validator@v1.1
              with:
                secrets: API_KEY
              env:
                 API_KEY: ${{ secrets.API_KEY }}